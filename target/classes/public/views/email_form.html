<script src="/scripts/md5.js"></script>
<script src="/scripts/check_functions.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/materialize.min.js"></script>
<div style="position: absolute;
    top:0;
    bottom:0;
    right:0;
    left:0;
    overflow:auto;" class="valign-wrapper orange lighten-1">
    <div class="container" style="width:33%;">
        <form class="form-horizontal" role="form">
            <div class="card-panel">
                <h5 class="blue-grey-text text-darken-2 center" style="margin-top:0;"><a ui-sref="home">Click2profit</a></h5>
                <div class="input-field">
                    <input type="text" maxlength="80" ng-model="email" id="email">
                    <label for="email">E-mail</label>
                </div>
                <div class="input-field">
                    <input type="text" maxlength="100" ng-model="object" id="object">
                    <label for="object">Oggetto</label>
                </div>
                <div class="input-field">
                    <textarea type="text" maxlength="1000"
                              ng-model="text" id="text" class="materialize-textarea"></textarea>
                    <label for="text">Messaggio</label>
                </div>

                <p class="blue-grey-text text-lighten-3" style="font-size: 0.85rem;">
                    Puoi chiederci qualsiasi cosa. Ti risponderemo appena possibile.</p>

                <br>
                <div class="right-align col s12">
                    <a id="submit"
                       class="waves-effect waves-orange btn-flat orange-text text-darken-2">Invia
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
