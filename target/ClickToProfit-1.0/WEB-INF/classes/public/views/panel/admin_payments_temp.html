<div class="card-panel" style="margin:0 0 20px 0;" ng-show="payments_temp.length">
    <table class="striped" id="table">
        <thead>
        <tr>
            <th>
                <a class="btn-flat no-padding" ng-click="order('name')">Nome</a>
                <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
                <a class="btn-flat no-padding" ng-click="order('surname')">Cognome</a>
                <span class="sortorder" ng-show="predicate === 'surname'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
                <a class="btn-flat no-padding" ng-click="order('payment_method')">Metodo</a>
                <span class="sortorder" ng-show="predicate === 'payment_method'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
                <a class="btn-flat no-padding" ng-click="order('notes')">Note</a>
                <span class="sortorder" ng-show="predicate === 'notes'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
                <a class="btn-flat no-padding" ng-click="order('payment')">Ammontare</a>
                <span class="sortorder" ng-show="predicate === 'payment'" ng-class="{reverse:reverse}"></span>
            </th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="payment_temp in payments_temp | orderBy:predicate:reverse">
            <td>{{payment_temp.name}}</td>
            <td>{{payment_temp.surname}}</td>
            <td>{{payment_temp.payment_method}}</td>
            <td>{{payment_temp.notes}}</td>
            <td>{{payment_temp.payment}} &euro;</td>
            <td class="right-align">
                <a ng-click="confirm_function()"
                   class="btn-flat orange-text darken-2">
                    <i class="material-icons">done</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="center" ng-hide="payments_temp.length" style="margin-top: 80px;">
    <p style="font-size:1.40rem;margin-bottom:0;" class="blue-grey-text text-darken-2">
        Non sono presenti richieste in sospeso.
    </p>
</div>
